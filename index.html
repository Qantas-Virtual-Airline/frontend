<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VATSIM Radar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #0b0e14;
      color: white;
      font-family: system-ui, sans-serif;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: rgba(20, 24, 35, 0.9);
      padding: 10px 14px;
      border-radius: 6px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-size: 14px;
    }

    .fir-tooltip {
      background: rgba(0,0,0,0.75);
      color: #00ffff;
      border: none;
      font-size: 12px;
    }

    .atc-icon {
      font-size: 16px;
      filter: drop-shadow(0 0 4px #00ffff);
    }
  </style>
</head>

<body>

  <div id="controls">
    <label>
      <input type="checkbox" id="firToggle" />
      FIR boundaries
    </label>
    <label>
      <input type="checkbox" id="atcToggle" />
      ATC positions
    </label>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
